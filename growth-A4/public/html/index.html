<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Swiper中文网基础演示(www.swiper.com.cn)</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.1/css/swiper.min.css">
    <!--Swiper3.0.4-->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .blue-slide {
            background: #4390EE;
        }
        .red-slide {
            background: #CA4040;
        }
        .orange-slide {
            background: #FF8604;
        }
        .swiper-slide {
            line-height: 100px;
            color: #fff;
            font-size: 36px;
            text-align: center;
        }
        p{ transition:all .6s ease-in ; margin:0 0 0 -600px}
        .swiper-slide-active p{ margin:0 0 0 0px}

    </style>
</head>
<body style="overflow:hidden">
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide"><p>slider1</p></div>
        <div class="swiper-slide red-slide"><p>slider2</p></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.0.1/js/swiper.min.js"></script>
<script type="text/javascript">

    var aa={
        "0": 3594,
        "1": 2,
        "3": 4
    }
    console.log(aa['10'])



    var mySwiper = new Swiper('.swiper-container',{
        mousewheelControl : true,
        direction : 'vertical',
        onSlideChangeEnd: function(swiper){



        }

    });

    var str='<div class="swiper-slide red-slide"><p>slider3</p></div>';
    $(".swiper-wrapper").append(str)
    mySwiper.init();



</script>
</body>
</html>
